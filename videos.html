<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Cat - Videos</title>
    <!-- Include Google Fonts for Inclusive Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Include Google Fonts for Material Symbols Rounded -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Include shared stylesheets and CSS here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for videos.html */
        /* Add specific styles for the videos page here */
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000, #333);
            /* Gradient background for the entire page */
            background-size: 400% 400%;
            /* Background size for animation */
            animation: gradientAnimation 15s linear infinite;
            /* Animation for gradient */
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            /* Added padding for spacing */
        }
        
        .video {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            border-radius: 10px;
            background: linear-gradient(45deg, #333, #444);
            /* Gradient background for videos */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Box shadow for video frames */
        }
        
        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* Rounded corners for video frames */
        }
        /* Navbar styles (you can adjust them if needed) */
        
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            font-size: 16px;
        }
        
        .navbar a i {
            font-size: 24px;
        }
        
        .navbar a:hover {
            background-color: #444;
        }
        /* Playback control UI styles */
        
        .control-container {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        .control-button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            /* Set the icon size */
        }
        
        .video-title {
            color: #fff;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><i class="material-symbols-rounded">home</i></a>
        <a href="about.html"><i class="material-symbols-rounded">info</i></a>
        <a href="contact.html"><i class="material-symbols-rounded">mail</i></a>
        <a href="videos.html"><i class="material-symbols-rounded">subscriptions</i></a>
        <a href="https://www.patreon.com/MoonlitCat"><i class="material-symbols-rounded">payments</i></a>
        <a href="giveaway.html"><i class="material-symbols-rounded">redeem</i></a>
        <a href="analytics.html"><i class="material-symbols-rounded">analytics</i></a>
        <a href="help_support.html"><i class="material-symbols-rounded">live_help</i></a>
        <a href="mail_list.html"><i class="material-symbols-rounded">mark_email_read</i></a>
    </div>

    <!-- Videos page content here -->
    <div class="container">
        <h1>Watch Our Videos</h1>
        <div class="video-grid">
            <!-- YouTube video placeholders with unique video IDs and titles -->
            <div class="video">
                <iframe id="player1" width="560" height="315" src="https://www.youtube.com/embed/aqV2cBmZuwA" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe id="player2" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Add more video placeholders as needed -->
        </div>
    </div>
</body>

</html>
